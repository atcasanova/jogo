<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug UI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <style>
      #debug-pagination {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin: 0.5rem 0;
      }
      #debug-pagination button {
        padding: 0.2rem 0.6rem;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="room-info">
                <div class="room-code">Sala: <span id="room-code">DEBUG</span></div>
                <div class="teams-info">
                    <div class="team-line team1">Time 1: <span id="team1-players"></span></div>
                    <div class="team-line team2">Time 2: <span id="team2-players"></span></div>
                </div>
            </div>
            <div class="turn-info">
                <h3>Turno: <span id="current-player"></span></h3>
            </div>
        </div>
        <div id="debug-pagination"></div>
        <div class="board-container">
            <div id="board"></div>
            <div id="player-labels"></div>
            <div class="deck-area">
                <div class="deck">
                    <div class="card-back"><span id="deck-count">0</span></div>
                </div>
                <div class="discard-pile">
                    <div id="top-discard" class="card"></div>
                    <span id="discard-count">0</span>
                </div>
            </div>
            <div id="stats-panel" class="stats-panel hidden"></div>
        </div>
        <div class="player-hand">
            <div id="cards-container"></div>
        </div>
    </div>
    <script src="js/debug.js"></script>
</body>
</html>
