<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O jogo</title>
		<meta property="og:image" content="http://jogo.bru.to/jogo.png">
		<meta property="og:title" content="Bora jogar o jogo">	
		<meta property="og:url" content="http://jogo.bru.to/">	
		<meta property="og:description" content="Bora!">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>O JOGO Online</h1>
        
        <div id="welcome-screen">
            <div class="form-group">
                <label for="player-name">Seu Nome:</label>
                <input type="text" id="player-name" placeholder="Digite seu nome" required>
            </div>
            
            <div class="button-group">
                <button id="create-room-btn" class="btn primary">Criar Nova Sala</button>
                <button id="join-room-btn" class="btn secondary">Entrar em Sala Existente</button>
            </div>
        </div>
        
        <div id="join-room-screen" class="hidden">
            <div class="form-group">
                <label for="room-id">Código da Sala:</label>
                <input type="text" id="room-id" placeholder="Digite o código da sala" required>
            </div>
            
            <div class="button-group">
                <button id="confirm-join-btn" class="btn primary">Entrar</button>
                <button id="back-btn" class="btn secondary">Voltar</button>
            </div>
        </div>
        
        <div id="waiting-room" class="hidden">
            <h2>Sala: <span id="room-code"></span></h2>
            <p>Compartilhe este código com os outros jogadores</p>
            <button id="copy-link-btn" class="btn secondary">Copiar link</button>
            
            <div class="players-list">
                <h3>Jogadores:</h3>
                <ul id="players-list"></ul>
            </div>
            
            <div id="teams-setup" class="hidden">
                <h3>Definir Duplas</h3>
                <div class="teams-container">
                    <div class="team">
                        <h4>Equipe 1</h4>
                        <ul id="team1-list"></ul>
                    </div>
                    <div class="team">
                        <h4>Equipe 2</h4>
                        <ul id="team2-list"></ul>
                    </div>
                </div>
                <button id="confirm-teams-btn" class="btn primary">Confirmar Duplas</button>
            </div>
           
            <p id="waiting-message">Aguardando mais jogadores... (1/4)</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
