<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tabuleiro Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="room-info">
                <div class="room-code">Sala: <span id="room-code"></span></div>
                <div class="teams-info">
                    <div class="team-line team1">Time 1: <span id="team1-players"></span></div>
                    <div class="team-line team2">Time 2: <span id="team2-players"></span></div>
                </div>
            </div>
            
            <div class="turn-info">
                <h3>Turno: <span id="current-player"></span></h3>
                <div id="turn-message"></div>
            </div>
        </div>
        
        <div class="board-container">
            <div id="board"></div>
            <div id="player-labels"></div>
            
            <div class="deck-area">
                <div class="deck">
                    <div class="card-back">
                        <span id="deck-count">0</span>
                    </div>
                </div>
                <div class="discard-pile">
                    <div id="top-discard" class="card"></div>
                    <span id="discard-count">0</span>
                </div>
            </div>
        </div>
        
        <div class="player-hand">
            <div id="cards-container"></div>
        </div>
        
        <div id="special-move-dialog" class="dialog hidden">
            <div id="special-move-choice" class="hidden">
                <p>Usar mesma peça ou escolher outra?</p>
                <button id="same-piece-btn">Mesma peça</button>
                <button id="other-piece-btn">Outra peça</button>
            </div>
            <div id="special-move-slider" class="hidden">
                <div class="slider-labels">
                    <span id="piece-left"></span>
                    <span id="piece-right"></span>
                </div>
                <input type="range" id="split-slider" min="1" max="6" value="3">
                <div id="slider-values"></div>
                <button id="confirm-split">OK</button>
            </div>
        </div>
        
        <div id="joker-dialog" class="dialog hidden">
            <h3>Escolha uma posição ocupada</h3>
            <div id="joker-positions"></div>
            <div class="button-group">
                <button id="cancel-joker-move" class="btn secondary">Cancelar</button>
            </div>
        </div>
        
        <div id="game-over" class="dialog hidden">
            <h2>Fim de Jogo!</h2>
            <div id="winners"></div>
            <button id="new-game-btn" class="btn primary">Novo Jogo</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
