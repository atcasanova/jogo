<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tabuleiro Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="room-info">
                <div class="room-code">Sala: <span id="room-code"></span></div>
                <div class="teams-info">
                    <div class="team-line team1">Time 1: <span id="team1-players"></span></div>
                    <div class="team-line team2">Time 2: <span id="team2-players"></span></div>
                </div>
            </div>

            <div id="last-move" class="last-move-message hidden"></div>

            <div class="turn-info">
                <h3>Turno: <span id="current-player"></span></h3>
                <div id="turn-message"></div>
            </div>
        </div>
        
        <div class="board-container">
            <div id="board"></div>
            <div id="player-labels"></div>
            
            <div class="deck-area">
                <div class="deck">
                    <div class="card-back">
                        <span id="deck-count">0</span>
                    </div>
                </div>
                <div class="discard-pile">
                    <div id="top-discard" class="card"></div>
                    <span id="discard-count">0</span>
                </div>
            </div>
            <div id="stats-panel" class="stats-panel hidden"></div>
        </div>
        
        <div class="player-hand">
            <div id="cards-container"></div>
        </div>
        
        <div id="special-move-dialog" class="dialog hidden card7-dialog">
            <div class="dialog-header">
                <div class="card7-badge">
                    <span class="card7-number">7</span>
                    <span class="card7-label">Carta especial</span>
                </div>
                <h3>Movimento da carta 7</h3>
                <p class="dialog-subtitle">Divida os passos entre duas peças ou avance tudo com uma só.</p>
            </div>

            <div id="special-move-choice" class="card7-options hidden">
                <button id="same-piece-btn" class="card7-option btn primary">
                    <span class="option-title">Mover uma peça</span>
                    <span class="option-helper">Usar todos os 7 passos na peça selecionada.</span>
                </button>
                <button id="other-piece-btn" class="card7-option btn secondary">
                    <span class="option-title">Dividir entre duas</span>
                    <span class="option-helper">Escolher outra peça e distribuir os passos.</span>
                </button>
            </div>

            <div id="special-move-slider" class="hidden card7-split">
                <div class="card7-split-header">
                    <div class="chip-outline">Distribua os 7 passos</div>
                    <p class="dialog-subtitle">Arraste para ajustar quanto cada peça anda.</p>
                </div>
                <div class="split-values" aria-live="polite">
                    <div class="split-pill">
                        <span class="pill-label" id="piece-left"></span>
                        <span class="pill-value" data-label="left">3 casas</span>
                    </div>
                    <div class="split-pill">
                        <span class="pill-label" id="piece-right"></span>
                        <span class="pill-value" data-label="right">4 casas</span>
                    </div>
                </div>
                <input type="range" id="split-slider" min="1" max="6" value="3">
                <div id="slider-values" class="split-readout"></div>
                <div class="button-group">
                    <button id="confirm-split" class="btn primary">Confirmar divisão</button>
                </div>
            </div>
        </div>
        
        <div id="joker-dialog" class="dialog hidden">
            <h3>Escolha uma posição ocupada</h3>
            <div id="joker-positions"></div>
            <div class="button-group">
                <button id="cancel-joker-move" class="btn secondary">Cancelar</button>
            </div>
        </div>
        
        <div id="game-over" class="dialog hidden">
            <h2>Fim de Jogo!</h2>
            <div id="winners"></div>
            <div id="final-stats"></div>
            <div class="button-group">
                <button id="rematch-btn" class="btn primary">Revanche</button>
                <button id="exit-btn" class="btn secondary">Sair</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
